<head>
    <meta charset="UTF-8">

    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Morris chart -->
    <link href="css/morris/morris.css" rel="stylesheet" type="text/css"/>
    <!-- jvectormap -->
    <link href="css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <!-- Date Picker -->
    <link href="css/datepicker/datepicker3.css" rel="stylesheet" type="text/css"/>
    <!-- fullCalendar -->
    <!-- Daterange picker -->
    <link href="css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="css/iCheck/all.css" rel="stylesheet" type="text/css"/>

    <!--<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>-->
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<header id="header" class="header">
    <a href="index.html" class="logo">公文审批系统</a>
    <header-component></header-component>
</header>
<div id="main" class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside-component :user="user" :name="name"></aside-component>
    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li>
                            <a href="#"><i class="fa fa-home"></i> 首页</a>
                        </li>
                        <li class="active">个人信息</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div style="float: left;width: 100%;margin-left: -10%;">
                                <form class="form-horizontal tasi-form" method="get">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">账号:</label>
                                        <div class="col-md-2">
                                            <span class="form-control" style="border:0;background:transparent;">{{userData.userAccount}}</span>
                                            <input class="form-control" id="userId"
                                                   style="border:0;background:transparent;" v-model="userData.userId"
                                                   type="hidden">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">姓名:</label>
                                        <div class="col-md-5">
                                            <span class="form-control" id="userName"
                                                  style="border:0;background:transparent;">{{userData.userName}}</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">部门:</label>
                                        <div class="col-md-5">
                                            <span class="form-control" id="departmentName"
                                                  style="border:0;background:transparent;">{{user.department.departmentName}}</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">职务:</label>
                                        <div class="col-md-5">
                                            <span class="form-control" id="positionName"
                                                  style="border:0;background:transparent;">{{user.position.positionName}}</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">电话:</label>
                                        <div class="col-md-5">
                                            <input class="form-control" id="userPhonenumber"
                                                   v-model="userData.userPhonenumber"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">邮箱:</label>
                                        <div class="col-md-5">
                                            <input class="form-control" id="userEmail" v-model="userData.userEmail"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">简介:</label>
                                        <div class="col-md-5">
                                            <textarea rows="4" id="userIntroduction" class="form-control" type="text"
                                                      v-model="userData.userIntroduction"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group" style="float:left;margin-left:17%;">
                                        <div>
                                            <button type="button" class="btn btn-warning" id="modifyInfo">修改</button>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    data-target="#ModifyPassword">修改密码
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade bs-example-modal-sm" id="ModifyPassword" tabindex="-1" role="dialog"
                 aria-labelledby="ModifyPassword">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="oldPassword">旧密码</label>
                                <input type="password" class="form-control" id="oldPassword" placeholder="old"
                                       v-model="oldPassword">
                            </div>
                            <div class="form-group">
                                <label for="newPassword1">新密码</label>
                                <input type="password" class="form-control" id="newPassword1" placeholder="new"
                                       v-model="newPassword1">
                            </div>
                            <div class="form-group">
                                <label for="newPassword2">确认新密码</label>
                                <input type="password" class="form-control" id="newPassword2" placeholder="new"
                                       v-model="newPassword2">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" @click="savePassword">保存</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
        <!-- <div class="footer-main">
            公文审批系统@2018公文审批系统开发小组
        </div>-->
    </aside>
    <!-- /.right-side -->

</div>
<!-- ./wrapper -->

<!-- jQuery 2.0.2 -->
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>-->
<script src="js/jquery.min.js" type="text/javascript"></script>
<!--布局的组件-->
<script src="js/layout/layout.js"></script>
<!-- 消息通知js -->
<script src="js/spop.js" type="text/javascript"></script>
<!-- jQuery UI 1.10.3 -->
<script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- daterangepicker -->
<script src="js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<script src="js/plugins/chart.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<!-- calendar -->
<script src="js/plugins/fullcalendar/fullcalendar.js" type="text/javascript"></script>
<!-- Director App -->
<script src="js/Director/app.js" type="text/javascript"></script>
<script src="js/Director/dashboard.js" type="text/javascript"></script>
<script>
    var data = {
        user: JSON.parse(sessionStorage.getItem("loginUser")),
        name: 'information',
        userData: '', //所有数据
        ready: false,
        oldPassword: '',
        newPassword1: '',
        newPassword2: '',
        page: {
            allRow: 1,
            totalPage: 1,
            currentPage: 1,
            pageSize: 10,
            hasPreviousPage: false,
            hasNextPage: false,
        },
    }

    var reviewDocument = new Vue({
        el: "#main",
        data: data,
        methods: {
            getUserInfo(pramas) {
                $.post('/gwspxt/getUserById', pramas, function (response) {
                    data.userData = response;
                })
            },
            savePassword() {
                var pwdReg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/;//6到16位数字与字母组合
                if (!pwdReg.test(data.newPassword1)) {
                    spop({template: `新密码不符合,格式为6到16位数字与字母组合`, style: "error", autoclose: 2000});
                    return;
                }
                if (!pwdReg.test(data.newPassword2)) {
                    spop({template: `新密码不符合,格式为6到16位数字与字母组合`, style: "error", autoclose: 2000});
                    return;
                }
                if (this.newPassword1 != this.newPassword2) {
                    spop({template: `两次密码不一致`, style: "error", autoclose: 2000});
                } else {
                    $.post('/gwspxt/changePassword', {
                        password: data.oldPassword,
                        newPassword: data.newPassword1
                    }, response => {
                        if (response.msg == "updateSuccess") {
                            spop({template: `更改密码成功`, style: "success", autoclose: 2000});
                            $('#ModifyPassword').modal('hide');
                        } else if (response.msg == "updateFailed") {
                            spop({template: `更改密码失败`, style: "error", autoclose: 2000});
                        } else if (response.msg == "oldPasswordError") {
                            spop({template: `与原密码不匹配`, style: "error", autoclose: 2000});
                        }
                    }, 'json')
                }
            },
        },
        mounted() {
            this.getUserInfo({userId: data.user.guser.userId})
            $('#ModifyPassword').on('hidden.bs.modal', function () {
                    data.newPassword1 = '';
                    data.oldPassword = '';
                    data.newPassword2 = '';
                }
            );
        },
        components: {
            'asideComponent': Layout,
            //'page-util': pageUtil,
            //'search-util': searchUtil
        }
    });
    $('#modifyInfo').click(function () {
        var userPhonenumber = $('#userPhonenumber').val();
        var userEmail = $('#userEmail').val();
        var userIntroduction = $('#userIntroduction').val();
        var userId = $('#userId').val();

        if (!userPhonenumber) {
            spop({template: `手机号不能为空`, style: "error", autoclose: 2000});
            return;
        }
        if (userPhonenumber && !/^1[3|4|5|8]\d{9}$/.test(userPhonenumber)) {
            spop({template: `手机格式不正确`, style: "error", autoclose: 2000});
            return;
        }
        if (!userEmail) {
            spop({template: `邮箱不能为空`, style: "error", autoclose: 2000});
            return;
        }
        if (userEmail && !userEmail.match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
            spop({template: `邮箱格式不正确`, style: "error", autoclose: 2000});
            return;
        }

        var data = {
            "userId": userId,
            "userPhonenumber": userPhonenumber,
            "userEmail": userEmail,
            "userIntroduction": userIntroduction,
        }
        $.ajax({
            type: "post",
            url: "/gwspxt/updatePersonInfo",
            dataType: "json",
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(data),
            success: function (data) {
                if (data.msg == 'updateSuccess') {
                    spop({template: `修改成功`, style: "success", autoclose: 2000});
                }
            }
        });
    })
</script>
</body>

</html>
