<div id="main" class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside-component :user="user" :name="name"></aside-component>
    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li>
                            <a href="#"><i class="fa fa-home"></i> 首页</a>

                        <li class="active">个人信息</li>
                    </ul>
                    <!--breadcrumbs end -->

            </div>

            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div style="float: left;width: 100%;margin-left: -10%;">
                                <form class="form-horizontal tasi-form" method="get">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">账号:</label>
                                        <div class="col-md-2">
                                            <span class="form-control" style="border:0;background:transparent;">{{userData.userAccount}}</span>
                                            <input class="form-control" id="userId"
                                                       style="border:0;background:transparent;" v-model="userData.userId"

                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">姓名:</label>
                                        <div class="col-md-5">
                                            <span class="form-control" id="userName"
                                                  style="border:0;background:transparent;">{{userData.userName}}</span>

                                            <!--
                                                                                        <input class="form-control" disabled style="border:0;background:transparent;" :value="user.guser.userName"  type="text">
                                            -->
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">部门:</label>
                                        <div class="col-md-5">
                                            <span class="form-control" id="departmentName"
                                                  style="border:0;background:transparent;">{{user.department.departmentName}}</span>

                                            <!--
                                                                                        <input class="form-control" :value="user.department.departmentName"  style="border:0;background:transparent;" type="text">
                                            -->
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">职称:</label>
                                        <div class="col-md-5">
                                            <span class="form-control" id="positionName"
                                                  style="border:0;background:transparent;">{{user.position.positionName}}</span>
                                            <!--
                                                                                        <input class="form-control" :value="user.position.positionName"  style="border:0;background:transparent;"  type="text">
                                            -->
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">电话:</label>
                                        <div class="col-md-5">
                                            <input class="form-control" id="userPhonenumber"
                                                   v-model="userData.userPhonenumber" onblur="yz(this.value)" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">邮箱:</label>
                                        <div class="col-md-5">
                                            <input class="form-control" id="userEmail" v-model="userData.userEmail"
                                                   type="text">
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">简介:</label>
                                        <div class="col-md-5">
                                            <textarea rows="4" id="userIntroduction" class="form-control" type="text" v-model="userData.userIntroduction"></textarea>
                                        </div>

                                    </div>
                                    <div class="form-group" style="float:left;margin-left:17%;">
                                        <div>
                                            <button type="button" class="btn btn-warning" id="modifyInfo">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

<script>

    var data = {
        user: JSON.parse(sessionStorage.getItem("loginUser")),
        name: 'information',
        userData: '', //所有数据
        ready: false,
        page: {
            allRow: 1,
            totalPage: 1,
            currentPage: 1,
            pageSize: 10,
            hasPreviousPage: false,
            hasNextPage: false,
        },
    }
    console.log(data.user.guser);
    console.log(data.user.department);
    console.log(data.user.position);
    var reviewDocument = new Vue({
        el: "#main",
        data: data,
        methods:{
            getUserInfo(pramas){
              $.post('/gwspxt/getUserById',pramas,function (response) {
                  data.userData=response;
              })
            },

        },
        mounted(){
          this.getUserInfo({userId:data.user.guser.userId})
        },
        components: {
            'asideComponent': Layout,
            //'page-util': pageUtil,
            //'search-util': searchUtil
        }
    });

    $('#modifyInfo').click(function () {
        var userPhonenumber = $('#userPhonenumber').val();
        var userEmail = $('#userEmail').val();
        var userIntroduction = $('#userIntroduction').val();
        var userId = $('#userId').val();
        var data = {
            "userId": userId,
            "userPhonenumber": userPhonenumber,
            "userEmail": userEmail,
            "userIntroduction": userIntroduction,

        }


        $.ajax({
            type: "post",
            url: "/gwspxt/updatePersonInfo",
            dataType: "json",
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(data),
            success: function (data) {
                console.log(data);
                if(data.msg=='updateSuccess'){

                    spop({template: `修改成功`, style: "success", autoclose: 2000});
                }
            }

        });
    })


</script>
