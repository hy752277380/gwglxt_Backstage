<html>
<head>
    <meta charset="UTF-8">
    <title>添加文档</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Morris chart -->
    <link href="css/morris/morris.css" rel="stylesheet" type="text/css"/>
    <!-- jvectormap -->
    <link href="css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <!-- bootstrap wysihtml5 - text editor -->
    <!-- <link href="css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" /> -->
    <!--<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>-->
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

        [v-cloak] {
            display: none;
        }

<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<header id="header" class="header">
    <a href="index.html" class="logo">公文审批系统</a>
    <header-component></header-component>
</header>
<div id="main" class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside-component :user="user" :name="name"></aside-component>
    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li>
                            <a href="#"><i class="fa fa-home"></i> 首页</a>
                        </li>
                        <li class="active">添加文档</li>
                    </ul>
                    <!--breadcrumbs end -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--内容-->
                    <section class="panel">
                        <div class="panel-body">
                            <div style="float: left;width: 100%;margin-left: -10%;">
                                <form class="form-horizontal tasi-form" method="get">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">文本标题</label>
                                        <div class="col-md-5">
                                            <input class="form-control" id="documentTitle" type="text">
                                        </div>
                                        <label class="col-sm-2 control-label">文本文号</label>
                                        <div class="col-md-3">
                                            <input class="form-control" id="documentNo" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group" style="width: 90%;margin-left: 10px">
                                        <label class="col-sm-2 control-label">拟稿人</label>
                                        <div class="col-md-2">
                                            <input disabled class="form-control" id="documentUser"
                                                   :value="user.guser.userName" type="text">
                                        </div>
                                        <label class="control-label col-lg-2" style="margin-left: -28px">拟稿部门</label>
                                        <div class="col-md-2">
                                            <input disabled class="form-control" id="documentDept"
                                                   :value="user.department.departmentName" type="text">
                                        </div>
                                        <label class="control-label col-lg-2" style="margin-left: 25px">文本类型</label>
                                        <div class="col-md-2">
                                            <select class="form-control m-b-10" id="documentType">
                                                <option value="1">命令</option>
                                                <option value="2">决定</option>
                                                <option value="3">公告</option>
                                                <option value="4">通告</option>
                                                <option value="5">通知</option>
                                                <option value="6">通报</option>
                                                <option value="7">议案</option>
                                                <option value="8">报告</option>
                                                <option value="9">请示</option>
                                                <option value="10">批复</option>
                                                <option value="11">意见</option>
                                                <option value="12">函</option>
                                                <option value="13">会议纪要</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom: 30px;">
                                        <label class="control-label col-lg-2">文档密级</label>
                                        <div class="col-md-4">
                                            <div class="radio" style="float: left;margin-right: 10px;">
                                                <label>
                                                    <input type="radio" name="documentConfidential"
                                                           id="documentConfidential" value="1">绝密
                                                </label>
                                            </div>
                                            <div class="radio" style="float: left;margin-right: 10px;">
                                                <label>
                                                    <input type="radio" name="documentConfidential" value="2">机密
                                                </label>
                                            </div>
                                            <div class="radio" style="float: left;margin-right: 10px;">
                                                <label>
                                                    <input type="radio" name="documentConfidential" value="3">秘密
                                                </label>
                                            </div>
                                            <div class="radio" style="float: left;margin-right: 10px;">
                                                <label>
                                                    <input type="radio" name="documentConfidential" value="4">普通
                                                </label>
                                            </div>
                                        </div>
                                        <label class="control-label col-lg-2">文档级别</label>
                                        <div class="col-md-4">
                                            <div class="radio" style="float: left;margin-right: 10px;">
                                                <label>
                                                    <input type="radio" name="documentSpeed" value="1">加急
                                                </label>
                                            </div>
                                            <div class="radio" style="float: left;margin-right: 10px;">
                                                <label>
                                                    <input type="radio" name="documentSpeed" value="2">特急
                                                </label>
                                            </div>
                                            <div class="radio" style="float: left;margin-right: 10px;">
                                                <label>
                                                    <input type="radio" name="documentSpeed" value="3">平急
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-top:5%;margin-left:0.7px;">
                                            <label class="control-label col-lg-2">文本内容</label>
                                            <div class="col-lg-10">
                                                <textarea rows="10" cols="80" id="doucmentContent"
                                                          class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-left: 1px;">
                                            <label class="control-label col-lg-2">备注</label>
                                            <div class="col-lg-10">
                                                <textarea rows="2" cols="80" id="documentRemark"
                                                          class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-left: 1px;">
                                        <label class="control-label col-lg-2">选择流程</label>
                                        <div class="col-lg-3">
                                            <!--<select class="form-control m-b-10" id="documentProcess">
                                                <option selected>-请选择流程-</option>
                                                <option value="1">流程一</option>
                                                <option value="2">流程二</option>
                                                <option value="3">流程三</option>
                                                <option value="4">流程四</option>
                                            </select>-->
                                            <select class="form-control m-b-10" id="documentProcess" v-model="processId"
                                                    @change="transProcessId">
                                                <option disabled selected>请选择流程</option>
                                                <option v-for="(item,index) in docProcess" :value="item.processId">
                                                    {{item.processName}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group" style="float:right;margin-right: 25%;">
                                            <div>
                                                <button type="button" class="btn btn-success" id="addDoc">确认</button>
                                                <button type="button" class="btn btn-warning"
                                                        style="margin-left: 10px;" id="addDraft">草稿
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="panel">
                                        <div class="panel-body table-responsive">
                                            <div>
                                                <table class="table table-hover">
                                                    <tr>
                                                        <th>节点名</th>
                                                        <th>操作部门</th>
                                                        <th>职称</th>
                                                        <th>节点位置</th>
                                                    </tr>
                                                    <tbody v-cloak v-if="ready">
                                                    <tr v-for="(processNode,index) of processNodeData">
                                                        <td>{{processNode.process_node.processNodeName}}</td>
                                                        <td>{{processNode.department.departmentName}}</td>
                                                        <td>{{processNode.position.positionName}}</td>
                                                        <td>{{processNode.process_node.processNodeStep}}</td>
                                                    </tr>
                                                    </tbody>
                                                    <tbody v-else>
                                                    <tr style="text-align: center;">
                                                        <td colspan="9"><i class="fa fa-spinner fa-spin"></i></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        <!-- /.content -->
       <!-- <div class="footer-main">
            公文审批系统@2018公文审批系统开发小组
        </div>-->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->
