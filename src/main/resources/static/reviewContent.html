<html>
<head>
    <meta charset="UTF-8">

    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- 消息通知css -->
    <link href="css/spop.css" rel="stylesheet" type="text/css">
    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="js/vue.js"></script>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        [v-cloak] {
            display: none;
        }

<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<header id="header" class="header">
    <a href="index.html" class="logo">公文审批系统</a>
    <header-component></header-component>
</header>
<div id="main" class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside-component :user="user" :name="name"></aside-component>
    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li>
                            <a href="#"><i class="fa fa-home"></i> 首页</a>
                        </li>
                        <li>
                            <a href="documentManage.html"><i class="fa fa-book fa-fw"></i> 文档管理</a>
                        </li>
                        <li v-if="lhs_edit.action==='edit'" class="active">编辑文档</li>

                        <li v-else class="active">查看文档</li>
                    </ul>
                    <!--breadcrumbs end -->
                </div>
            </div>
            <div  v-cloak class="row">
                <div class="col-md-12">
                    <!--内容-->
                    <section class="panel">
                        <div class="panel-body">
                            <div style="padding-top:30px">
                                <div>
                                    <h3 style="text-align:center">{{docData.document.documentTitle}}</h3>
                                </div>
                                <div style="margin-top: 20px;">
                                    <p style="text-align:center">作者：{{docData.guser.userName}}&nbsp;| &nbsp;部门：&nbsp;{{docData.department.departmentName}}&nbsp;|
                                        &nbsp; 文号：{{docData.document.documentNo}} &nbsp;|&nbsp;
                                        类型：{{docData.documenttype.documenttypeName}}&nbsp;|&nbsp;时间：{{docData.document.creationTime}}
                                        <!--文档密级{{docData.document.documentConfidential}}--></p>
                                </div>
                                <hr/>
                                <div class="documentDetailContent"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        <!-- /.content -->
        <!-- <div class="footer-main">
            公文审批系统@2018公文审批系统开发小组
        </div>-->
    </aside>
    <!-- /.right-side -->

</div>
<!-- ./wrapper -->

<!-- jQuery 2.0.2 -->
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>-->

<script src="js/jquery.min.js" type="text/javascript"></script>

<!--布局的组件-->
<script src="js/layout/layout.js"></script>
<!-- 消息通知js -->
<script src="js/spop.js" type="text/javascript"></script>
<!-- jQuery UI 1.10.3 -->
<script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- daterangepicker -->
<script src="js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<script src="js/plugins/chart.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<!-- calendar -->
<script src="js/plugins/fullcalendar/fullcalendar.js" type="text/javascript"></script>
<!-- Director App -->
<script src="js/Director/app.js" type="text/javascript"></script>
<script src="js/Director/dashboard.js" type="text/javascript"></script>
<script src="js/viewsJS/reviewDetailDocument.js"></script>
</body>

</html>
