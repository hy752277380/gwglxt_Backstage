<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css">
    <link href="css/spop.css" rel="stylesheet" type="text/css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left" style="text-align:left;">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center">
                                <h3>
                                    <object data="img/feather.svg" type="image/svg+xml" alt="Klorofil Logo"></object>
                                    公文审批系统
                                </h3><!--<img src="assets/img/logo-dark.png" alt="Klorofil Logo">--></div>
                            <p class="lead">login to your account</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label /*sr-only*/" style="float: left; margin: 8px 15px;">帐号</label>
                            <input type="text" style="width: 240px;" class="form-control" id="userAccount"
                                   placeholder="Account">
                        </div>
                        <div class="form-group">
                            <label class="control-label /*sr-only*/" style="float: left; margin: 8px 15px;">密码</label>
                            <input type="password" style="width: 240px;" class="form-control" id="userPassword"
                                   placeholder="Password">
                        </div>
                        <div class="form-group clearfix">
                            <label class="fancy-checkbox element-left" style="margin-left: 15px; width: 75px">
                                <input type="checkbox">
                                <span>记住密码</span>
                            </label>
                        </div>
                        <button type="button" onclick="check()" class="btn btn-primary btn-block">登录</button>
                        <div class="bottom">
                            <!-- <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>-->
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <!--<h1 class="heading">Free Bootstrap dashboard template</h1>
                        <p>by The Develovers</p>-->
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
<script src="js/jquery.min.js"></script>
<script src="js/viewsJS/login.js"></script>
<script src="js/spop.js" type="text/javascript"></script>
</body>

</html>
