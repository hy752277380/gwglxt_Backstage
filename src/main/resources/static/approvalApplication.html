<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<header id="header" class="header">
    <a href="index.html" class="logo">公文审批系统</a>
    <header-component></header-component>
</header>
<div id="main" class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside-component :user="user" :name="name"></aside-component>
    <aside id="content" class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li>
                            <a href=""><i class="fa fa-home"></i> 首页</a>
                        </li>
                        <li class="active">批阅申请</li>
                    </ul>
                    <!--breadcrumbs end -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--内容-->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel">
                                <div class="panel-body table-responsive">
                                    <div class="box-tools m-b-15">
                                        <div class="input-group">
                                            <input type="text" name="table_search"
                                                   class="form-control input-sm pull-right" style="width: 150px;"
                                                   placeholder="Search"/>
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table table-hover">
                                        <tr>
                                            <th>#</th>
                                            <th>员工编号</th>
                                            <th>姓名</th>
                                            <th>部门</th>
                                            <th>职称</th>
                                            <th>申请文档</th>
                                            <th>申请理由</th>
                                            <th>操作</th>
                                        </tr>
                                        <tr v-for="(doc,index) in docData">
                                            <td>{{index+1}}</td>
                                            <td>{{doc.borrowing.borrowingBorrowUser}}</td>
                                            <td>{{doc.guser.userName}}</td>
                                            <td>{{doc.department.departmentName}}</td>
                                            <td>{{doc.department.departmentName}}</td>
                                            <td>{{doc.document.documentTitle}}</td>
                                            <td>
                                                <a tabindex="0"
                                                   class="btn btn-sm btn-danger"
                                                   role="button"
                                                   data-toggle="popover"
                                                   data-trigger="focus"
                                                   title="Dismissible popover"
                                                   :data-content="doc.borrowing.borrowingReason">查看</a>
                                            </td>
                                            <td>
                                                <button type="button" @click="accept(index)" class="btn btn-primary btn-sm" style="margin-right: 10px;"><i class="fa fa-check"></i> 同意</button>
                                                <button type="button" @click="refuse(index)" class="btn btn-danger btn-sm"><i class="fa fa-reply"></i> 拒绝</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="text-center" style="float: left;">
                                    <page-util @change="change" :page="page"></page-util>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
        <div class="footer-main">
            Copyright &copy Director, 2014. More Templates
        </div>
    </aside>
    <!-- ./wrapper -->
</div>
