<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<header id="header" class="header">

    <header-component></header-component>
</header>
<div id="main" class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside-component :user="user" :name="name"></aside-component>
    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li>
                            <a href="#"><i class="fa fa-home"></i> 首页</a>

                    <!--breadcrumbs end -->
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!--内容-->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel">
                                <div class="panel-body table-responsive" style="max-height: 600px;overflow-y: auto;">
                                    <div class="box-tools m-b-15" style="margin-top: 10px;">
                                        <div class="input-group">
                                            <input type="text" name="table_search"
                                                   class="form-control input-sm pull-right" style="width: 150px;"
                                                   placeholder="Search"/>
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="page">
                                        <div class="box">
                                            <ul class="event_year">
                                                <li class="current"><label @click="label" for="2013">2013</label></li>
                                            </ul>
                                            <ul class="event_list">
                                                <div>
                                                    <h3 id="2013">2013</h3>
                                                    <li><span>5月</span>
                                                        <p><span>站长之家专栏改版上线</span></p></li>
                                                    <li><span>4月</span>
                                                        <p><span>站长工具旗下产品，超级监控上线</span></p></li>
                                                    <li><span>3月</span>
                                                        <p><span>站长之家创业栏目上线</span></p></li>
                                                </div>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
