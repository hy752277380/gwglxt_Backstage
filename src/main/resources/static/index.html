<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>公文审批系统</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="description" content="Developed By M Abdur Rokib Promy">
    <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Morris chart -->
    <link href="css/morris/morris.css" rel="stylesheet" type="text/css"/>
    <!-- jvectormap -->
    <link href="css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <!-- Date Picker -->
    <link href="css/datepicker/datepicker3.css" rel="stylesheet" type="text/css"/>
    <!-- fullCalendar -->
    <!-- <link href="css/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css" /> -->
    <!-- Daterange picker -->
    <link href="css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="css/iCheck/all.css" rel="stylesheet" type="text/css"/>
    <!-- bootstrap wysihtml5 - text editor -->
    <!-- <link href="css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" /> -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- 消息通知css -->
    <link href="css/spop.css" rel="stylesheet" type="text/css">
    <script src="js/vue.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<header id="header" class="header">
    <a href="index.html" class="logo">公文审批系统</a>
    <header-component></header-component>
</header>
<div id="main" class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside-component :user="user" :name="name"></aside-component>
    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row" style="margin-bottom:5px;" v-cloak>
                <div class="col-md-3">
                    <div class="sm-st clearfix">
                        <span class="sm-st-icon st-red"><i class="fa fa-users" aria-hidden="true"></i></span>
                        <div class="sm-st-info">
                            <span>{{companyMemberNum}}</span>
                            公司成员
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="sm-st clearfix">
                        <span class="sm-st-icon st-violet"><i class="fa fa-files-o" aria-hidden="true"></i></span>
                        <div class="sm-st-info">
                            <span>{{companyDocumentNum}}</span>
                            公司文档
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="sm-st clearfix">
                        <span class="sm-st-icon st-blue"><i class="fa fa-file-text-o" aria-hidden="true"></i></span>
                        <div class="sm-st-info">
                            <span>{{departmentDocumentNum}}</span>
                            部门文档
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="sm-st clearfix">
                        <span class="sm-st-icon st-green"><i class="fa fa-user fa-fw"></i> </span>
                        <div class="sm-st-info">
                            <span>{{personalDocumentNum}}</span>
                            个人文档
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main row -->
            <div class="row">
                <div class="col-md-12">
                    <!--earning graph start-->
                    <section class="panel">
                        <header class="panel-heading">
                            统计图表
                        </header>
                        <div class="panel-body">
                            <div style="position: relative;">
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                    </section>
                    <!--earning graph end-->
                </div>
            </div>
            <!-- row end -->
        </section><!-- /.content -->
        <!--<div class="footer-main">
            公文审批系统@2018公文审批系统开发小组
        </div>-->
    </aside><!-- /.right-side -->

</div><!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>-->
<script src="js/jquery.min.js" type="text/javascript"></script>
<!--布局的组件-->
<script src="js/layout/layout.js"></script>
<!-- 消息通知js -->
<script src="js/spop.js" type="text/javascript"></script>
<!-- jQuery UI 1.10.3 -->
<script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- daterangepicker -->
<script src="js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<script src="js/plugins/chart.js" type="text/javascript"></script>
<!-- datepicker
<script src="js/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>-->
<!-- Bootstrap WYSIHTML5
<script src="js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>-->
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<!-- calendar -->
<script src="js/plugins/fullcalendar/fullcalendar.js" type="text/javascript"></script>
<!-- Director App -->
<script src="js/Director/app.js" type="text/javascript"></script>
<!-- Director dashboard demo (This is only for demo purposes) -->
<script src="js/Director/dashboard.js" type="text/javascript"></script>
<!-- Director for demo purposes -->
<script src="js/viewsJS/index.js"></script>
<script>
</script>
</body>
</html>
